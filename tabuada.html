<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }
    var tabuada = parseInt(prompt("Qual é a tabuada que você precisa?"));
    var contador= 1;
    
    while(contador){
        mostra(contador);
        contador = contador + 1;
    }
    mostra("FIM");

</script>
