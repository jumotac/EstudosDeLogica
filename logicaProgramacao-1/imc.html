<script>
    //RETURN:

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

<h1> Entendendo a fundo retorno de funções</h1>
<script>
    
    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        return  peso / (altura * altura);
    }

    var imcFlavio = calculaImc(1.77, 75);
    var imcAmigo = calculaImc(68, 1.72);
    var totalImc = imcFlavio + imcAmigo

    document.write("A soma dos icm's é " + totalImc)
    pulaLinha();
</script>
