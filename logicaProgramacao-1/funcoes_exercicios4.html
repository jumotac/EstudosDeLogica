<script>
    var anoDescobertaBrasil = 1500;
    var anoAtual = 2022;
    var media = Math.round((anoAtual - anoDescobertaBrasil)/28);

    function pulalinha(){
        document.write("<br><br>")
    }

    function mostra(frase){
        document.write("<h3>Em média, um casal tem filhos quando atinge a idade de 28 anos. Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante. Desde 1500 até o ano atual, quantas gerações se passaram?</h3>");
        document.write(frase);
        pulalinha();
    }

    mostra("Já se passaram: " + media + " gerações");
    
</script>
