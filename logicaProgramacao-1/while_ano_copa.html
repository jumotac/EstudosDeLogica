<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var limite = parseInt(prompt("Entre com uma data limite"));
    var anoCopa = 1930;
    
    while(anoCopa <= limite){
        mostra("Teve Copa em " +anoCopa);
        anoCopa = anoCopa + 4;
    }
    mostra("Ufa! Esses foram os anos de copa atÃ© " + limite);
    
</script>
