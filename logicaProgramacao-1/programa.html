<meta charset="UTF-8">

<script>
    document.write("A idade da Ju Mota é: <br> 34"); //<br> pula linha

    document.write("<br> A idade da Ju Mota é: ");// string (é o texto entre aspas + o numero abaixo)
    document.write(34); 

    document.write("<br>A idade da Ju Mota é: ");
    document.write("14" + "20"); //soma de strings é Concatenação

    document.write("<br> isso será exibido pelo o usuário<br>");
    //instrução + abre parênteses + parâmetro + fecha parênteses + ponto e vígula

    document.write("<br>" + (20 + 10 +30)/3);

</script>
