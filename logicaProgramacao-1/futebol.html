<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    //Parseint converte o texto em número
    var vitorias = parseInt(prompt ("Entre com o número de vítórias"));
    var empates = parseInt(prompt ("Entre com o númro de empates"));

    var pontos = vitorias*3 + empates;

    mostra("Os pontos do seu time é " + pontos);
    //Condições
    if (pontos > 28){
    mostra("Seu time está melhor do que o ano passado.");
    }
    if (pontos < 28){
    mostra("Seu time está pior do que o ano passado.");
    }
    if (pontos == 28){
    mostra("Seu time está igual ao ano passado.");
    }

    mostra("FIM");

</script>
